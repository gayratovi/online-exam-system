<!DOCTYPE html>
<html lang="en">
<head>
    <title>Available Exams</title>
</head>
<body>
    <h2>Available Exams for {{ request.user.module.name }}</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for exam in exams %}
            <tr>
                <td>{{ exam.title }}</td>
                <td>{{ exam.description }}</td>
                <td>
                    <a href="#">Start Exam</a> <!-- Will be replaced with real link later -->
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="3">No available exams.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
