<!DOCTYPE html>
<html lang="en">
<head>
    <title>Available Exams</title>
</head>
<body>
    <h2>Available Exams for {{ request.user.module.name }}</h2>

    {% if exams %}
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for exam in exams %}
            <tr>
                <td>{{ exam.title }}</td>
                <td>{{ exam.description }}</td>
                <td>
                    <a href="{% url 'take_exam' exam.id %}">Start Exam</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>No active exams available for your module.</p>
    {% endif %}
</body>
</html>
