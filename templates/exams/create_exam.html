{% extends "base.html" %}

{% block title %}Create Exam | CSSS{% endblock %}

{% block content %}
  {% include "partials/staff_header.html" %}

  <section class="mx-auto" style="max-width: 700px;">
    <h2 class="mb-4">Create New Exam</h2>

    <form method="post" class="card p-4 shadow-sm">
      {% csrf_token %}

      <!-- Exam Info -->
      <fieldset class="mb-4">
        <legend class="h6">Exam Info</legend>
        <div class="mb-3">
          <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
          <input type="text" name="{{ form.title.name }}" id="{{ form.title.id_for_label }}"
                 value="{{ form.title.value|default_if_none:'' }}" class="form-control">
        </div>
        <div class="mb-3">
          <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
          <textarea name="{{ form.description.name }}" id="{{ form.description.id_for_label }}"
                    class="form-control">{{ form.description.value|default_if_none:'' }}</textarea>
        </div>
      </fieldset>

      <!-- Schedule -->
      <fieldset class="mb-4">
        <legend class="h6">Schedule</legend>
        <div class="mb-3">
          <label for="{{ form.opens_at.id_for_label }}" class="form-label">Opens At</label>
          <input type="datetime-local" name="{{ form.opens_at.name }}" id="{{ form.opens_at.id_for_label }}"
                 value="{{ form.opens_at.value|default_if_none:'' }}" class="form-control">
        </div>
        <div class="mb-3">
          <label for="{{ form.closes_at.id_for_label }}" class="form-label">Closes At</label>
          <input type="datetime-local" name="{{ form.closes_at.name }}" id="{{ form.closes_at.id_for_label }}"
                 value="{{ form.closes_at.value|default_if_none:'' }}" class="form-control">
        </div>
        <div class="mb-3">
          <label for="{{ form.duration_minutes.id_for_label }}" class="form-label">Duration (minutes)</label>
          <input type="number" name="{{ form.duration_minutes.name }}" id="{{ form.duration_minutes.id_for_label }}"
                 value="{{ form.duration_minutes.value|default_if_none:'' }}" class="form-control">
        </div>
      </fieldset>

      <button type="submit" class="btn btn-primary w-100">Create Exam</button>
      <p class="form-text mt-2">After creating the exam, you’ll be redirected to add questions.</p>
    </form>

    <p class="mt-3"><a href="{% url 'staff_dashboard' %}">← Back to Dashboard</a></p>
  </section>
{% endblock %}
