<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exam List</title>
</head>
<body>
    <h2>Exams for {{ request.user.module.name }}</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Active</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            {% for exam in exams %}
            <tr>
                <td>{{ exam.title }}</td>
                <td>{{ exam.is_active }}</td>
                <td>{{ exam.created_at }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="3">No exams found.</td></tr>
            {% endfor %}
        </tbody>
    </table>

    <p><a href="{% url 'create_exam' %}">Create New Exam</a></p>
    <p><a href="{% url 'logout' %}">Logout</a></p>
</body>
</html>
