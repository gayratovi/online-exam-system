<h2>{{ exam.title }}</h2>
<p>{{ exam.description }}</p>

<form method="post">
    {% csrf_token %}
    {% for question in questions %}
        <p><strong>{{ forloop.counter }}. {{ question.question_text }}</strong></p>
        <input type="text" name="{{ question.id }}" required><br><br>
    {% endfor %}
    <button type="submit">Submit Exam</button>
</form>
