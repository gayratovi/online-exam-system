<!DOCTYPE html>
<html lang="en">
<head>
  <title>Manage Exam ‚Äì {{ exam.title }}</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 20px; }
    h2 { margin-bottom: 5px; }
    .muted { color:#666; font-size:14px; }
    form { max-width: 760px; margin-bottom: 24px; }
    fieldset { border:1px solid #ddd; padding:16px; border-radius:8px; margin-bottom:20px; }
    legend { font-weight:bold; }
    label { display:block; margin-top:10px; font-size:14px; }
    input, textarea, select { width:100%; padding:8px; margin-top:4px; border:1px solid #ccc; border-radius:4px; }
    .btn { padding:8px 14px; border:none; border-radius:6px; cursor:pointer; text-decoration:none; }
    .btn-primary { background:#0d6efd; color:white; }
    .btn-primary:hover { background:#0b5ed7; }
    .btn-secondary { background:#6c757d; color:white; }
    .btn-secondary:hover { background:#5c636a; }
    .btn-danger { background:#842029; color:white; }
    .btn-danger:hover { background:#6a1a22; }
  </style>
</head>
<body>
  {% include "partials/staff_header.html" %}

  <h2>Manage Exam: <em>{{ exam.title }}</em></h2>
  <p class="muted">{{ exam.module.code }} ‚Äî {{ exam.module.name }}</p>

  <!-- üîπ Exam Edit Form -->
  <form method="post" action="">
    {% csrf_token %}
    <fieldset>
      <legend>Edit Exam Details</legend>
      {{ form.as_p }}
    </fieldset>

    <div style="margin-top:12px;">
      <button type="submit" class="btn btn-primary">üíæ Save Changes</button>
      <a class="btn btn-secondary" href="{% url 'staff_dashboard' %}">‚Üê Back</a>
      <a class="btn btn-primary" href="{% url 'staff_exam_questions_manage' exam.id %}">‚ûï Manage Questions</a>
    </div>
  </form>

  <!-- üîπ Delete Exam -->
  <hr>
  <form method="post" action="{% url 'staff_exam_delete' exam.id %}" 
        onsubmit="return confirm('Are you sure you want to delete this entire exam and all related attempts/questions?');">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">üóëÔ∏è Delete Exam</button>
    <span class="muted">This will permanently remove the exam and all student attempts.</span>
  </form>
</body>
</html>
