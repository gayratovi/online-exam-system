<!DOCTYPE html>
<html lang="en">
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <h2>Are you sure you want to delete this question?</h2>

    <p><strong>{{ question.question_text }}</strong></p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'question_list' %}">Cancel</a>
    </form>
</body>
</html>
